<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/341ec05007.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <!-- Search Box -->
    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" id="input-text" placeholder="Enter your location" autofocus />
      <button id="result"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!-- Not Found Message -->
    <div class="not-found" style="display: none;">
      <img src="images/404.png" alt="Not found icon" />
      <p>Oops! Invalid location :/</p>
    </div>

    <!-- Weather Box -->
    <div class="weather-box" style="display: none;">
      <div class="icon"></div>
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <!-- Weather Details -->
    <div class="weather-details" style="display: none;">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>

</html>
