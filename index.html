<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>

  <!-- Fontawesome Icons v6 -->
  <script src="https://kit.fontawesome.com/341ec05007.js" crossorigin="anonymous"></script>

  <!-- Roboto font Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">

    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input autofocus type="text" id="input-text" placeholder="Enter Your Location">
      <button class="fa-solid fa-magnifying-glass" id="result"></button>
    </div>

    <div class="not-found">
      <img src="images/404.png" alt="...">
      <p>Oops! Invalid Location :/</p>
    </div>

    <div class="weather-box">
      <div class="icon">
        <img src="" alt="">
      </div>
      <p class="temperature"></p>
      <p class="description"></p>
    </div>


    <div class="weather-details">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

  </div>

  <!-- JS File -->
  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
